<!DOCTYPE html>
<html lang="en">
  <head>
    <title>linkTree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a089befebb.js" crossorigin="anonymous"></script> 
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Profile container -->
          <div>

            <div class="profile-container">
              <img src="https://avatars.githubusercontent.com/u/95356589?v=4" alt="profile" class="profile">
            </div>

            <h1 class="name">Shubham Giri</h1>
            <p class="title">Frontend Developer</p>

            <blockquote class="quote" id="quote">
              
            </blockquote>

          </div>
          
        <!-- link container -->
          <div class="link-container">
            <!-- Github -->
            <a href="" class="link">
              <i class="fa-brands fa-github"></i>
              <p>Github</p>
            </a>

            <!-- Twitter -->
             <a href="" class="link">
               <i class="fa-brands fa-twitter"></i>
               <p>Twitter</p>
            </a>

            <!-- LinkedIn -->
             <a href="" class="link">
               <i class="fa-brands fa-linkedin"></i>
               <p>LinkedIn</p>
            </a>

            <!-- Instagram -->
             <a href="" class="link">
               <i class="fa-brands fa-instagram"></i>
               <p>Instagram</p>
            </a>

            <!-- Gmail -->
             <a href="" class="link">
               <i class="fa-solid fa-envelope"></i>
               <p>Gmail</p>
            </a>

            <!-- Medium -->
             <a href="" class="link">
               <i class="fa-brands fa-medium"></i>  
               <p>Medium</p>
            </a>

            <!-- Discord -->
             <a href="" class="link">
               <i class="fa-brands fa-discord"></i>
               <p>Discord</p>
             </a>

          </div>


      </div>
    </main>     
  
  </body>
</html>
